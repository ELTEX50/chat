{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block subject %}PIMXCHAT{% endblock %}</title>
</head>
<body style="margin:0;padding:0;background:#f5f6fa;font-family:'Vazirmatn',Tahoma,Arial,sans-serif;direction:rtl;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background:#f5f6fa;">
        <tr>
            <td align="center">
                <table width="100%" cellpadding="0" cellspacing="0" border="0" style="max-width:480px;background:#fff;border-radius:18px;box-shadow:0 2px 16px rgba(139,92,246,0.08);margin:32px 0;overflow:hidden;">
                    <tr>
                        <td align="center" style="background:linear-gradient(90deg,#8b5cf6 0%,#3b82f6 50%,#ec4899 100%);padding:32px 0 16px;">
                            <h1 style="color:#fff;font-size:2rem;font-weight:900;margin:0;font-family:'Vazirmatn',Tahoma,Arial,sans-serif;letter-spacing:1px;">PIMXCHAT</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:32px 24px 16px 24px;">
                            {% block email_content %}
                            <h2 style="color:#8b5cf6;font-size:1.3rem;font-weight:700;margin:0 0 16px 0;">سلام!</h2>
                            <p style="color:#333;font-size:1rem;line-height:1.8;margin:0 0 24px 0;">این یک نمونه ایمیل است.</p>
                            {% endblock %}
                        </td>
                    </tr>
                    {% block email_button %}{% endblock %}
                    <tr>
                        <td style="padding:0 24px 32px 24px;">
                            <p style="color:#a0a0a0;font-size:0.95rem;text-align:center;margin:32px 0 0 0;">اگر این درخواست توسط شما انجام نشده است، این ایمیل را نادیده بگیرید.<br>&copy; ۲۰۲۴ PIMXCHAT. تمامی حقوق محفوظ است.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
